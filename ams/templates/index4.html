{% extends 'base.html' %}
{% block content %}
         <div class="row">
             <div class="col-sm-1">
                 <h3 class="ne">ID</h3>
             </div>
             <div class="col-sm-2">
                 <h3 class="ne">NAME</h3>
             </div>
             <div class="col-sm-2">
                 <h3 class="ne">ROLL NO.</h3>
             </div>
             <div class="col-sm-2">
                 <h3 class="ne">Assignment File</h3>
             </div>
             <div class="col-sm-3">
                 <h3 class="ne">Assignment Name</h3>
             </div>
             <div class="col-sm-2">
                 <h3 class="ne">Date of submission</h3>
             </div>
         </div>
         {% if S%}
         {%for s in S%}
         <div class="row">
             <div class="col-sm-1">
                 <h4 class="ne">{{s.id}}</h4>
             </div>
             <div class="col-sm-2">
                 <h4 class="ne">{{s.name}}</h4>
             </div>
             <div class="col-sm-2">
                 <h4 class="ne">{{s.roll_no}}</h4>
             </div>
             <div class="col-sm-2">
                 <h4 class="ne"><a target="_blank" href="{{s.agn_file.url}}" style="color:red;">{{s.agn_file}}</a> </h4>
             </div>
             <div class="col-sm-3">
                 <h4 class="ne">{{s.assignment}}</h4>
             </div>
             <div class="col-sm-2">
                 <h4 class="ne">{{s.date}}</h4>
             </div>
         </div>
         {%endfor%}
         {%endif%}
{% endblock %}
